<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <div class="result">
      <div class="content">
      <h3>Your Result</h3>
      <div class="result-circle">
      <span>76</span>
      <p>of 100</p>
    </div>
      <h2 class="great">Great</h2>
      <p>Your performance exceed 65% of the people conducting the test here!</p>
    </div>
    </div>
<div class="summary">
  <div class="content">
  <h2>Summary</h2>
<div class="tag red">
  <p class="head"><img src="assets/images/icon-reaction.svg">Reaction</p>
  
  <div>80 <span>/ 100</span></div>
</div>
  
<div class="tag yellow">
  <p class="head"><img src="assets/images/icon-memory.svg">Memory</p>
  <div>92 <span>/ 100</span></div>
</div>
<div class="tag green">
  <p class="head"><img src="assets/images/icon-verbal.svg">Verbal</p>
  
  <div>61 <span>/ 100</span></div>
</div>
<div class="tag blue">
  <p class="head"><img src="assets/images/icon-visual.svg">Visual</p>
  
  <div>72 <span>/ 100</span></div>
</div>
 
<button>Continue</button>
</div>
  </div>
  
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
