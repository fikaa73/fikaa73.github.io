<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/icon-ethereum.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <div class="card">
      
      <div class="image">
        <!-- Defined in CSS -->
        <div class="overlay"><div class="view"></div></div>
      </div>
      
      <h2 class="title"><a href="">Equilibrium #3429</a></h2>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="info">
        <div class="price">
          <p class="price-paragraph">
            <div class="eth-icon">
              <!-- Defined in CSS -->
            </div>
            0.041 ETH</p>
        </div>
          
          <div class="days-left">
           <div class="clock">
            <!-- Defined in CSS -->
           </div> 
           3 days left
          </div>
      </div>

      <div class="line"></div>
    
      <div class="creator">
        <div class="avatar">
          <!-- Defined in CSS -->
         </div> 
        <span>Creation of </span> <a href="">Jules Wyvern</a>
      </div>
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/fikaa73">Filip</a>.
    </div>
  </div>
  
  

  
</body>
</html>
