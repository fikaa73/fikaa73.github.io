<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <div class="main">
      <div class="main-photo">
        <img class="desktop-img" src="images/image-product-desktop.jpg" alt="Preview">
        <img class="mobile-img" src="images/image-product-mobile.jpg" alt="Preview">
      </div>

      <div class="about">
      <p class="head-paragraph paragraph">PERFUME</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      
      <p class="desc-paragraph paragraph">
        A floral, solar and voluptuous 
        interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
  
    <button class="add-to-cart">
      <img src="images/icon-cart.svg" alt="Add to Cart">&nbsp;&nbsp;&nbsp;Add to Cart
    </button>
    
    </div>
  </div>
</div>

</body>
</html>
